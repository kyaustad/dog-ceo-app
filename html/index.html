    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Dark background with subtle contrast */
      body {
        background-color: #1e1e1e; /* Dark grey */
        color: #f0e7ff; /* Light pastel purple */
        display: flex;
        flex-direction: column;
        align-items: center;

        min-height: 100vh;
        padding: 20px;
      }
      /* Title Styling */
      h1 {
        text-align: center;
        justify-content: center;
        font-size: 2.2rem;
        color: #b8b8b8; /* Pastel purple */
        margin-bottom: 20px;
      }
      .main-title {
        background-color: #3d3d3d;
        max-width: 90%;
        width: 90%;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .seperator {
        margin: 20px;
      }
      .button-container {
        display: flex;
        justify-content: space-between; /* Evenly distributes space between buttons */
        gap: 10px; /* Adds spacing between columns */
      }
      .button-container > * {
        flex: 1; /* Makes each column take equal space */
        text-align: center; /* Centers text inside the column */
        align-items: center;
        padding: 10px;
        background-color: #4b4b4b; /* Pastel purple */
        color: white;
        border-radius: 5px;
      }
      .button-column {
        justify-content: center;
        align-self: center;
        align-content: center;
      }
      .button-column:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      .main-button {
        background-color: #6d6d6d7e; /* Makes the background fully transparent */
        border: none; /* Removes any default border */
        color: #ffffff; /* Set the text color (pastel purple) */
        font-size: 16px; /* Adjust font size */
        cursor: pointer; /* Makes it clear it's clickable */
        padding: 10px 20px; /* Adds some spacing around the text */
      }
      .fetch-button {
        background-color: #6d6d6d7e; /* Makes the background fully transparent */
        justify-content: center;
        align-self: center;
        border: none; /* Removes any default border */
        color: #ffffff; /* Set the text color (pastel purple) */
        font-size: 16px; /* Adjust font size */
        cursor: pointer; /* Makes it clear it's clickable */
        padding: 20px 20px; /* Adds some spacing around the text */
      }
      .dog-image-figure {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e7d6a7; /* Pastel purple */
        padding: 10px;
        border-radius: 10px;
        overflow: hidden;
      }
      .dog-image {
        width: 500px; /* Set a fixed width */
        height: 500px; /* Match height to width for a square */
        object-fit: cover; /* Ensures the image fills the square while maintaining aspect ratio */
        border-radius: 10px; /* Optional: Adds rounded corners */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Optional: Adds a soft shadow */
      }
    </style>

    <script>
      const { ipcRenderer } = require("electron");
      document
        .getElementById("fetch-button")
        .addEventListener("click", function () {
          const selectElement = document.getElementById("dog-select");

          const selectedValue = selectElement.value;
          selectElement.value = selectedValue;
          ipcRenderer.send("selected-value", selectedValue);
        });
